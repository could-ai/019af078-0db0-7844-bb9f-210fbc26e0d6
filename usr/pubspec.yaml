name: couldai_user_app
description: "A professional Flutter SPA with full SEO optimization."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  
  # Routing
  go_router: ^13.2.0
  
  # SEO - Using seo_renderer for DOM injection
  seo_renderer: ^0.6.1
  
  # Utilities
  url_strategy: ^0.2.0
  google_fonts: ^6.1.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
